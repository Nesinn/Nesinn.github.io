<!DOCTYPE html>
<html>

    <div id="top-page">
      <!-- Toolbar content-->
    </div>
    <div id="page">
      <!-- Page content -->
      
    </div>

          <a class="settings"></a>
          <a id="week"></a>

        <div>
          <p class="dinner"></p>
          <span class="mealimg"><img src="./resource/image/food/pizza.jpg"></span>

      </div>
    </div>
    <div id="footer">
      <!-- Footer content -->
    </div>
    <!-- Java files must be last to render -->

    <script type="text/javascript" src="./resource/javascript/main.js"></script>
